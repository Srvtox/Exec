name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  prepare-wrapper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate Gradle Wrapper if missing
        run: |
          if [ ! -f gradlew ] || [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Gradle Wrapper missing, generating..."
            gradle wrapper --gradle-version 9.1
          fi

      - name: Commit Gradle Wrapper
        id: commit-wrapper
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add gradlew gradlew.bat gradle/wrapper/* || true
          if git commit -m "Add Gradle Wrapper [skip ci]"; then
            echo "committed=true" >> $GITHUB_OUTPUT
          else
            echo "committed=false" >> $GITHUB_OUTPUT
          fi

      - name: Push Gradle Wrapper (GITHUB_TOKEN)
        if: steps.commit-wrapper.outputs.committed == 'true'
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Srvtox/Exec.git

      # اگر خواستی با PAT کار کنی، این مرحله رو فعال کن و بالایی رو کامنت بذار
      # - name: Push Gradle Wrapper (PAT)
      #   if: steps.commit-wrapper.outputs.committed == 'true'
      #   env:
      #     PAT: ${{ secrets.PAT }}
      #   run: |
      #     git push https://$PAT@github.com/Srvtox/Exec.git

  build:
    runs-on: ubuntu-latest
    needs: prepare-wrapper

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Commit APK to repository
        id: commit-apk
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p release
          cp app/build/outputs/apk/debug/*.apk release/
          git add release/*.apk || true
          if git commit -m "Add new debug APK [skip ci]"; then
            echo "committed=true" >> $GITHUB_OUTPUT
          else
            echo "committed=false" >> $GITHUB_OUTPUT
          fi

      - name: Push APK (GITHUB_TOKEN)
        if: steps.commit-apk.outputs.committed == 'true'
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Srvtox/Exec.git